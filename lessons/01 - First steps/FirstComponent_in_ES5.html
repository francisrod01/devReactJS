<html>
    <head>
        <title>Hello React!</title>
        <script src="//fb.me/react-15.0.0.js"></script>
        <script src="//fb.me/react-dom-15.0.0.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    </head>
    <body>
        <div id="container">
            Loading...
        </div>
        <script type="text/babel">
            var DevPleno = React.createClass({
                render: function () {
                    return <div>Hello <strong>{this.props.name}</strong>!</div>
                }
            });
            ReactDOM.render(<DevPleno name={`Francis Rodrigues`}/>,
                document.getElementById('container'));
        </script>
    </body>
</html>
